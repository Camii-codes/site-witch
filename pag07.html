<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="shortcut icon" href="images/heart.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="witch" class="logo">
        <nav>
         <a href="index.html">Inicio</a>
         <a href="pag07.html">Login</a>
         <a href="#">Leia online</a>
         <a href="#">Contato</a>
        </nav>
    </header>

    <main>
        <section id="login">
            <div id="imagem">
                <img src="images/all.png" alt="All">
            </div>

            <div id="formulario">
                <h1>Fazer Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e fazer as configurações no seu ambiente.</p>
                <form action="cadastro.js" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="mail" id="imail" placeholder="  Digite seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="imail">Login</label>
                        
                    </div>

                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="pass" id="ipass" placeholder="  Digite sua senha" autocomplete="current-password" required minlength="8" maxlength="30">
                        <label for="ipass">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
